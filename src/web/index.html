<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web MCP Server</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1><i class="fab fa-whatsapp"></i> WhatsApp Web MCP Server</h1>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle" id="statusIcon"></i>
                    <span id="statusText">מתחבר...</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-comments"></i> צ'אטים</h3>
                    <button class="refresh-btn" onclick="loadChats()" title="רענן צ'אטים / Refresh chats">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <div class="loading">טוען צ'אטים...</div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <div class="chat-info">
                        <h3>בחר צ'אט</h3>
                        <p>בחר צ'אט מהרשימה כדי להתחיל</p>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <i class="fab fa-whatsapp"></i>
                        <h2>ברוכים הבאים ל-WhatsApp Web MCP</h2>
                        <p>בחר צ'אט מהרשימה בצד ימין כדי להתחיל לשלוח הודעות</p>
                    </div>
                </div>

                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <div class="message-input">
                        <input type="text" id="messageText" placeholder="הקלד הודעה..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Modal -->
        <div class="modal" id="connectionModal">
            <div class="modal-content">
                <h2>חיבור לווטסאפ</h2>
                <div class="qr-container" id="qrContainer">
                    <div class="loading">מתחבר לווטסאפ...</div>
                </div>
                <p>סרוק את קוד ה-QR עם ווטסאפ בטלפון</p>
                <p class="small-text">ווטסאפ > הגדרות > מכשירים מקושרים > קשר מכשיר</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
